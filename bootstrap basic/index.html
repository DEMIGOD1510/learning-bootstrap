<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      #red {
        background-color: #e74c3c;
        height: 500px;
      }
      #green {
        background-color: aquamarine;
        height: 100px;
      }
    </style>
  </head>
  <body>


    <div class="container-fluid" id="red">
      <div class="row" id="green">
        <div class="col-lg-4 bg-primary text-white">col-4</div>
        <div class="col-lg-8 bg-secondary text-white">
          col-8(Heading)
          <div class="row">
            <div class="col-lg-4 bg-success">div1</div>
            <div class="col-lg-4 bg-danger">div2</div>
            <div class="col-lg-4 bg-info">div3</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
